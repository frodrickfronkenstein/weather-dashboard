<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
<body>
    <header class="text-white text-center bg-black">
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <main>
        <!-- Search function and history -->
        <aside class="col-3">
            <h2 class="col-12">Search for a City:</h2>
            <form class="">
                <input class="col-12" type="text" placeholder="Enter City Name">
                <button class="col-12" type="submit">Submit</button>
            </form>
            <div class="col-12" id="search-history"></div>
        </aside>
        <!-- Search results -->
        <section id="current-weather" class="col-9">
            <!-- Current Weather -->
            <div class="col-12">
            </div>
            <!-- 5-Day Forecast -->
            <div class="col-12">
                <h3>5-Day Forecast:</h3>
                <div class="day1"></div>
                <div class="day2"></div>
                <div class="day3"></div>
                <div class="day4"></div>
                <div class="day5"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
